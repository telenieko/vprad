{% if actions_count == 0 %}
    <div class="text">{{ value }}</div>
{% else %}
<div class="ui dropdown">
    <div class="text">{{ value }}</div>
    <i class="dropdown icon"></i>
    <div class="menu">
        {% for act in actions %}
            <div class="item"><a href="{{ act.get_absolute_url }}">{{ act.verbose_name }}</a></div>
        {% empty %}
            <div class="item">--</div>
        {% endfor %}
    </div>
</div>
{% endif %}
